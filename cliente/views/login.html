<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="rol">Iniciar sesión como:</label>
            <select id="rol" name="rol" required>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
    </select>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>

        <!-- Secciones para mostrar mensajes de respuesta -->
        <p id="successMessage" style="color: green; display: none;">¡Inicio de sesión exitoso!</p>
        <p id="errorMessage" style="color: red; display: none;">Error en el inicio de sesión. Por favor, verifique sus credenciales.</p>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
