<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Realizar Compra</title>
</head>
<body>
    <header>
        <h1>Realizar Compra</h1>
    </header>
    <section id="back-button">
        <button onclick="window.location.href='/clienteHome'">Volver</button>
    </section>
    <section id="compra">
        <h2>Detalles de la Compra</h2>
        <ul id="compra-detalles">
            <!-- Aquí se mostrarán los productos del carrito -->
        </ul>
        <button onclick="confirmarCompra()">Confirmar Compra</button>
    </section>
    <script src="../js/main.js"></script>
</body>
</html>

<script>
function mostrarDetallesCompra() {
    const compraDetalles = document.getElementById('compra-detalles');
    compraDetalles.innerHTML = '';

    carrito.forEach(producto => {
        const li = document.createElement('li');
        li.textContent = `${producto.nombre} - $${producto.precio}`;
        compraDetalles.appendChild(li);
    });
}

function confirmarCompra() {
    // Llamar a la API para procesar la compra
    console.log('Compra confirmada', carrito);
    carrito = []; // Vaciar carrito
    alert('Compra realizada exitosamente');
}

mostrarDetallesCompra();
</script>
