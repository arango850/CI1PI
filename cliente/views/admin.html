<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index">Inicio</a>
            <a href="carrito">Carrito de Compras</a>
            <a href="perfil">Perfil de Usuario</a>
            <a href="admin">Administrador de Productos</a>
        </nav>
    </header>

    <main>
        <h1>Administrador de Productos</h1>

        <!-- Formulario para agregar productos -->
        <section id="agregar-producto">
            <h2>Agregar Producto</h2>
            <form id="form-agregar-producto">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                
                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <!-- Lista de productos existentes -->
        <section id="lista-productos">
            <h2>Inventario de Productos</h2>
            <ul id="productos-lista">
                <!-- Productos se cargarán aquí dinámicamente -->
            </ul>
        </section>

        <section id="add-product-section" style="display: none;">
            <h2>Agregar Producto</h2>
            <form id="add-product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
                
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" required>
        
                <label for="product-description">Descripción:</label>
                <textarea id="product-description" required></textarea>
        
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
